<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>



  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <p>Write a new tweet</p>
    </nav>

    <div class='right-side-nav'>
      <p>
        <div class="flex-container-col">
          <span><b>Write</b> a new tweet</span>
          <i class="fa-solid fa-angles-down"></i>
        </div>
       </p>
     </div>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
        <h1>
          <span>Mary Smith</span>
        </h1>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="container">
      <section class="new-tweet">
        <div class="compose-tweet">
          <h3>Compose Tweet</h3>
        </div>
        <form method="POST" action = "/tweets">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <article>
          <header>Tweet header element</header>
          <footer>Tweet footer element</footer>

        </article>
      </section>
    </main>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

  </body>

</html>
